<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <form action="#" method="post" name="formName">
        <div class="form-group">
            <label for="email">Email : </label>
            <input type="text" name="email" value="" id="email" />
            <span></span>
        </div>
        <button type="submit" name="submit" style="margin: 0; margin-top: 20px; ">Submit</button>

    </form>

    <script>
        /**
         * Covered 
         * #1 Element retrieving ways
         * - getElementByID();
         * - getElementByTagName();
         * - getElementByClassName();
         * - querySelector();
         * - querySelectorAll();
         * document.form_name.field_name;
         * 
         * #2 Event Listenining
         * - On each field validation requires separate addEventListener() method
         * 
         * #3 If error esists on JS-Validation, we should stop reloading.refreshing page on submit, for this: use event.preventDefault();
         * Note: event is expression of function of addEventListener method's 2nd paramter (callback).
         * Where, addEventListener(event, callback(function){}); 
         * 
         * #4 While validating form by JS, we shouldn't use HTML5 validated form elements.
         * 
         * #5 JS Client-Side validation doesn't use local storage or any memory to show erro message, which will be removed after page reload.
         */
        let email = document.getElementById("email");
        let form = document.formName;
        let submit = document.getElementById("submit");
        let sub = document.formName.submit;

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            if (email.value.length <= 0) {
                email.nextElementSibling.innerHTML = "Email can't be empty";
                email.nextElementSibling.classList.add("error");

                setTimeout(() => {
                    email.nextElementSibling.innerHTML = "";
                    email.nextElementSibling.classList.remove("error");
                }, 1000);
            }
        });

        //     }

    </script>
</body>
