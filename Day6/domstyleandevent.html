<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events and Styles</title>
</head>
<body>
    <div class="info-box">
        <h1 style="color:green" class="heading">Title Text</h1>
        <p>Lorem ipsum dolor sit amet</p>
    </div>

    <div class="info-box">
        <h1 style="color:green" class="heading">Title Text</h1>
        <p>Lorem ipsum dolor sit amet</p>
    </div>

    <div class="info-box">
        <h1 style="color:green" class="heading">Title Text</h1>
        <p>Lorem ipsum dolor sit amet</p>
    </div>

    <!-- Loading Chain -->
    <!-- HTML DOM searches for styles -->
    <!-- JavaScript searches for HTML DOM-->

    <script>
        //TO avoid render-blocking
        /*We use scripts on footer*/
        let gender;
        gender = "F";
        gender = "M";

        document.write(`gender : ${gender}`);
        var infoBox = Array.from(document.getElementsByClassName("info-box"));
        // console.log(infoBox);
        // infoBox[0].style.backgroundColor = "cyan";

        let newH4 = document.createElement("h4");
        newH4.innerHTML = "Text from JS";

        let newH3 = document.createElement("h3");
        newH3.innerHTML = "H3 Text";

        let text = document.createTextNode("Hi");
        let newH5 = document.createElement("h5");
        newH5.innerHTML = `<em> ${text.textContent} </em>`;
        console.log(text);

        infoBox.forEach(info => {
            info.setAttribute("style", "width:100px; color: red;");
            info.prepend(newH3);
            info.appendChild(newH4);
            info.appendChild(newH5);
        });

        console.log(infoBox);
        /**
         *While retrieving DOM element, but it throws Collection, which is like an array. Collection can store both heterogenous and homogenous elements, but array can only store homogenous elements. 
         We can convert collection to array using, Array.from() method.
        */
        let heading = document.querySelector(".heading");
        heading.setAttribute("style", "color:red");
    </script>
</body>
</html>
