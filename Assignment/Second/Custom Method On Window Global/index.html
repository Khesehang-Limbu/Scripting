<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Global Custom Method</title>
</head>
<body>
    
    <script type="text/javascript">
        window.customElementCreate = () => {
            return "<h2>This is a custom heading.</h2>"
        }

        document.write(customElementCreate());
    </script>
</body>
</html>
