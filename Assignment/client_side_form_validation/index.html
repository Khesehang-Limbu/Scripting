<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Side Form Validation</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="header-section">
            <h2>Contact Now</h2>
            <P>Your Information will not be missused without your permission</P>
        </div>

        <form action="#" method="post" name="form" id="form" novalidate>
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-body">
                    <div class="form-field">
                        <label for="fName">Fullname</label>
                        <input type="text" name="fName" id="fName" value="" />
                        <span class="error"></span>
                    </div>
                    
                    <div class="form-field">
                        <label for="email">E-Mail</label>
                        <input type="email" name="email" id="email" value="" />
                        <span class="error"></span>
                    </div>
                    
                    <div class="form-radio">
                        <label> Gender
                            <div class="radio-group">
                                <label for="male"><input type="radio" name="gender" value="male" id="male"/> Male</label>
                                
                                <label for="female"><input type="radio" name="gender" value="female" /> Female</label>

                                <label for="other"><input type="radio" name="gender" value="other" /> Other</label>
                            </div>
                        </label>
                    </div>

                    <div class="form-field">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" value="" />
                        <span class="error"></span>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Your Messege</legend>
                <div class="form-field">
                    <label for="services">Services</label>
                    <select name="services" id="services">
                        <option value="none" selected disabled hidden>Select a service</option>
                        <option value="cafe">Cafe</option>
                        <option value="administration">Administration</option>
                        <option value="account">Account</option>
                    </select>
                    <span class="error"></span>
                </div>

                <div class="form-field">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" value="" />
                    <span class="error"></span>
                </div>

                <div class="form-field">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="5"></textarea>
                    <span class="error"></span>
                </div>
            </fieldset>

            <div class="form-footer">
                <button type="submit" class="btn btn-send" name="send">Send Message</button>
                <button type="reset" class="btn btn-reset" name="reset">Reset Form</button>
            </div>
        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
